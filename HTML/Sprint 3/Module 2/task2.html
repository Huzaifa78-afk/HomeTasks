<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>User Registeration Form</h1>
    </header>
    <section>
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname" placeholder="Enter your first Name">
                <br>
                <br>
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname" placeholder="Enter your last Name">
                <br>
                <br>
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob">
            </fieldset>
        </form>
    </section>
    <section>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Enter your email">
                <br>
                <br>
                <label for="phone">Phone Number: </label>
                <input type="number" id="phone" placeholder="Enter your Phone number">
            </fieldset>
        </form>
    </section>
    <section>
        <form action="">
            <fieldset>
                <legend>Login Details</legend>
                <label for="name">Username: </label>
                <input type="text" id="name">
                <br>
                <br>
                <label for="pass">Password: </label>
                <input type="password" id="pass">
            </fieldset>
        </form>
    </section>
    <section>
        <form action="">
            <fieldset>
                <legend>Preference</legend>
                <input type="radio"> Male <input type="radio"> Female
                <br>
                <br>
                <input type="checkbox">
                <label for="box">Subscribe to Newsletter</label>
            </fieldset>
        </form>
    </section>
    <section>
        <form action="">
            <fieldset>
                <legend>Additional Information</legend>
                <label for="area">Comments</label>
                <textarea name="" id="area" placeholder="Enter any comments here..."></textarea>
            </fieldset>
        </form>
    </section>
    <section>
        <form action="">
            <label for="country">Country: </label>
            <select name="" id="country">
                <option value="option1">USA</option>
                <option value="option2">Germany</option>
                <option value="option3">Pakistan</option>
            </select>
            <br>
            <br>
            <button type="submit">Submit Form</button>
            <button type="reset">Reset Form</button>
            
        </form>
    </section>
    
</body>
</html>
